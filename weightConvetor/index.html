</<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand text-info mx-auto">Weight Converter</h1>
    </nav>
    <div class="container text-center">
        <div class="col-sm-10">
            <input type="number" class="form-control my-3" id="lbsInput" placeholder="">
            <div id="message">
                <div class="alert alert-primary">
                    <h4>Grams:</h4>
                    <div id="grams">
                    </div>
                </div>
                <div class="alert alert-success">
                    <h4>Grams:</h4>
                    <div id="kg">
                    </div>
                </div>
                <div class="alert alert-danger">
                    <h4>Ounces:</h4>
                    <div id="ounces">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        document.getElementById('message').style.visibility = "hidden";
        let lbsInput = document.getElementById('lbsInput');

        lbsInput.addEventListener('input', function (e) {
            document.getElementById('message').style.visibility = "visible";
            let lbs = e.target.value;
            document.getElementById('grams').innerHTML = lbs / 0.0022046;
            document.getElementById('kg').innerHTML = lbs / 2.2046;
            document.getElementById('ounces').innerHTML = lbs * 16;
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
