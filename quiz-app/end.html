<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <i class="fas fa-award"></i>
            <h3 class="username">Well Done! <span class="name"></span></h3>
            <p class="userpoints">Your points: <span class="points">30</span></p>
            <p class="usertime">Time <span class="time">0 minutes 30 seconds</span></p>
            <button class="btn-next" id="restart">Restart Game</button>
        </div>
    </div>
    <script src="./js/userinfo.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
