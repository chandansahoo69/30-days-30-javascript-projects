<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-4">
                <h3>Image Editor</h3>
                <form id="slider">
                    <p>
                        <label for="gs">Grayscale</label>
                        <input type="range" name="gs" min="0" max="100" value="0" id="gs" class="slider">
                    </p>
                    <p>
                        <label for="blur">Blur</label>
                        <input type="range" name="blur" min="0" max="5" value="-10" id="blur" class="slider">
                    </p>
                    <p>
                        <label for="hue-rotate">Hue Rotate</label>
                        <input type="range" name="hue-rotate" min="0" max="100" value="0" id="hueRotate" class="slider">
                    </p>
                    <button class="btn btn-outline-primary btn-group-sm" type="reset">Reset</button>
                </form>
            </div>
            <div class="col-8">
                <form id="form">
                    <input type="text" placeholder="Image URL" id="url">
                    <button class="btn btn-outline-warning btn-group-sm" type="submit">Change Image</button>
                </form>
                <div class="img-area py-2">
                    <img src="love.jpg" id="targetImage" />
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
